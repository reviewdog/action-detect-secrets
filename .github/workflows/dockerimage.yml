---
name: dockerimage

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag reviewdog-detect-secrets:$(date +%s)
